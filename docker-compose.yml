version: '3.8'
services:
  backend-app:
    image: truongminhnhhi/myapp-backend:latest
    container_name: myapp-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
    restart: always
    networks:
      - app-network

  frontend-app:
    image: truongminhnhhi/myapp-frontend:latest
    container_name: myapp-frontend
    ports:
      - "8080:80"
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
